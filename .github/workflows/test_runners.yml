name: Test SerialJobRunner

on:
  push:
    branches: [ fix_serial_job_runner_test ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build and Test all
      run: mvn test --file pom.xml 
