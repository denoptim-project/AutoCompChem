# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Tes SerialJobRunner

on:
  push:
    branches: [ fix_serial_job_runner_test ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build and Test only SerialJobRunners
      run: mvn test --file pom.xml -Dtest="autocompchem.run.SerialJobsRunnerTest" 
    - name: Build and Test only ParallelJobsRunnerTest
      run: mvn test --file pom.xml -Dtest="autocompchem.run.ParallelJobsRunnerTest"
    - name: Build and Test without runners
      run: mvn test --file pom.xml -Dtest="!autocompchem.run.SerialJobsRunnerTest,!autocompchem.run.ParallelJobsRunnerTest" 
    - name: Build and Test all
      run: mvn test --file pom.xml 

